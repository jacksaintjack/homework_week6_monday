<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style/style.css" media="screen">
</head>
<body>

  <main id='mainArea'>

</main>

  <script type="text/template" id="blogPost">
  <% _.forEach(userData, function(data){ %>
    <a href="#blogView"> <span>Title: <%= data.title %></span></a>
    <br>
    <span>Body: <%= data.body %></span>
    <br>
    <% }) %>
  </script>

  <script type="text/template" id="blogView">
  <% _.filter(blogs, function(data){ %>
    <span><%= data.body %> </span>
  <% }) %>
  </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
<script src='js/main.js'></script>

</body>
</html>
